databaseChangeLog:
  - changeSet:
      id: 003-create-shed_lock-table
      author: nicat
      changes:
        - createTable:
            tableName: shed_lock
            columns:
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: locked_until
                  type: TIMESTAMP(3)
              - column:
                  name: locked_at
                  type: TIMESTAMP(3)
              - column:
                  name: locked_by
                  type: varchar(255)

